name: Build Master

on:
  # push:
  #   branches: [ main, feature/* ]
  # random commit 2
  pull_request:
  workflow_dispatch:
  
permissions:
  contents: read
  actions: read
  statuses: write   # to set commit statuses in Repo Master (for the cSlave context)

jobs:
  build-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build cA
        run: |
          # your build here
          mkdir -p dist
          echo "cA-binary" > dist/ca.bin

      - name: Upload artifact (cA bundle)
        uses: actions/upload-artifact@v4
        with:
          name: ca-bundle
          path: dist/

  trigger-slave:
    needs: build-master
    runs-on: ubuntu-latest
    steps:    
      - name: Resolve Repo A branch (push or PR)
        id: br
        run: |
          # For pushes, github.ref_name is fine.
          # For PRs, use github.head_ref (the source branch of the PR).
          A_BRANCH="${{ github.head_ref || github.ref_name }}"
          echo "a_branch=$A_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Map Repo A branch -> Repo B branch
        id: map
        run: |
          case "${{ steps.br.outputs.a_branch }}" in
            v0)  echo "b_branch=feature/random-slave"  >> "$GITHUB_OUTPUT" ;;
            v2)  echo "b_branch=feature/test-different-branch-slave"  >> "$GITHUB_OUTPUT" ;;
            *)   echo "b_branch=main" >> "$GITHUB_OUTPUT" ;;  # default/fallback
          esac

      - name: Mark Slave status as pending on Repo Master commit
        run: |
          curl -sS -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GIT_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -d "{
              \"state\":\"pending\",
              \"context\":\"Repo Slave: build on (${{ steps.map.outputs.b_branch }})\",
              \"target_url\":\"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
              \"description\":\"Slave build triggered\"}"

      - name: Trigger Repo Slave via repository_dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GIT_TOKEN }}
          repository: liviutomoiaga/slave      # <-- change me
          event-type: build-slave
          client-payload: |
            {
              "source_repo": "${{ github.repository }}",
              "source_run_id": "${{ github.run_id }}",
              "source_sha": "${{ github.sha }}",
              "artifact_name": "ca-bundle",
              "target_branch_b": "${{ steps.map.outputs.b_branch }}"
            }
